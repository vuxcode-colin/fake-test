<!-- Experimenting with dark mode -->
<meta name="color-scheme" content="dark">

<!-- Creating a button element -->
<button onclick="toggle()">Toggle</button>

<!-- Create an element for a text output on the main screen -->
<h1 id="demo">Output Here!</h1>

<!-- Start of the program -->
<script>
// Save the display state of the element in a variable
var hidden = false;
// Find an element with an ID "demo" on the screen
var output = document.getElementById("demo");

// Create a function to toggle the display of the output element
function toggle() {
  // Check if the element is hidden
  if (hidden) {
    // In this case show the element again
    output.style.display = "block";
    // Change the hidden state
    hidden = false;
  }
  // Otherwise hide the element
  else {
    // This code will hide the element
    output.style.display = "none";
    // Also change the hidden state to make the toggle work
    hidden = true;
  }
}
</script>
